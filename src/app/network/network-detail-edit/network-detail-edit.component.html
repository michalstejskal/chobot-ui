<div class="edit-container" *ngIf="network != null">
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="network.name">
  </mat-form-field>

  <mat-form-field *ngIf="types != null">
    <mat-select placeholder="type of network" [(ngModel)]="network.type">
      <mat-option *ngFor="let type of types" [value]="type" ngDefaultControl>
        {{type.name | networkTypePipe}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="edit-container" *ngIf="network != null">
    <mat-form-field>
      <input matInput placeholder="training data" [(ngModel)]="hiden" [disabled]=true>
      <button mat-flat-button (click)="inputFile.click()">Import file</button> {{ inputFile.value }}
    </mat-form-field>
  </div>
  <input #inputFile type="file" (change)="onChange($event)" [style.display]="'none'">

  <mat-form-field>
    <textarea matInput placeholder="training data" [(ngModel)]="trainingData"></textarea>
  </mat-form-field>


  <mat-form-field>
    <textarea matInput placeholder="connection uri" [(ngModel)]="network.connectionUri"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="training data" [(ngModel)]="network.status"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="api key secret" [disabled]=true [(ngModel)]="network.apiKey"
           [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>



</div>

<button mat-flat-button (click)="saveAndValidate()">save</button>
