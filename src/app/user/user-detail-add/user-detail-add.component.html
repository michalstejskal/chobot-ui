<div class="edit-container" *ngIf="user != null">
  <mat-form-field>
    <input matInput placeholder="User login" [value]="user.login" [disabled]=true>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="password" [value]="user.password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="firstname" [value]="user.firstName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="last name" [value]="user.lastName">
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="email" [value]="user.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="api key secret" [disabled]=true [value]="user.secret" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</div>

<button mat-flat-button (click)="saveAndValidate()">save</button>
