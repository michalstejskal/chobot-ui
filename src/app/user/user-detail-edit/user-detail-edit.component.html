<div class="edit-container" *ngIf="user != null">
  <mat-form-field>
    <input matInput placeholder="User login" [(ngModel)]="user.login" [disabled]=true>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="password" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="first name" [(ngModel)]="user.firstName">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="last name" [(ngModel)]="user.lastName">
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="api key secret" [disabled]="true" [(ngModel)]="user.secret">
  </mat-form-field>

  <!--<mat-form-field>-->
    <!--<input matInput placeholder="api key secret" [disabled]=true [(ngModel)]="user.secret"-->
           <!--[type]="hide ? 'password' : 'text'">-->
    <!--<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>-->
  <!--</mat-form-field>-->
</div>

<button mat-flat-button (click)="saveAndValidate()">save</button>
